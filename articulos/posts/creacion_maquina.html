<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando... | Alherrero</title>
    <link rel="icon" href="../../logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #d1d5db;
            margin: 0;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0c; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(34, 197, 94, 0.2); 
            border-radius: 10px; 
            border: 2px solid #0a0a0c; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(34, 197, 94, 0.5); 
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3); 
        }

        * { scrollbar-width: thin; scrollbar-color: rgba(34, 197, 94, 0.2) #0a0a0c; }

        #matrix-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; opacity: 0.12;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, #22c55e, #06b6d4);
            z-index: 100; width: 0%;
        }

        /* MARKDOWN STYLES */
        #markdown-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #d1d5db;
        }

        #markdown-content h1 {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 2rem;
            margin-top: 3rem;
            letter-spacing: -0.025em;
        }

        #markdown-content h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 1.5rem;
            margin-top: 3.5rem;
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
            padding-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #markdown-content h2::before {
            content: '>>';
            color: #166534;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
        }

        #markdown-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            margin-top: 2rem;
        }

        #markdown-content p {
            margin-bottom: 1.5rem;
        }

        #markdown-content strong {
            color: white;
            font-weight: 700;
        }

        #markdown-content em {
            color: #86efac;
            font-style: italic;
        }

        #markdown-content ul {
            list-style: none;
            padding-left: 0.5rem;
            margin-bottom: 2rem;
        }

        #markdown-content ul li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        #markdown-content ul li::before {
            content: '■';
            position: absolute;
            left: 0;
            color: #22c55e;
            font-size: 0.6rem;
            top: 0.6rem;
            opacity: 0.7;
        }

        #markdown-content ol {
            list-style: decimal;
            padding-left: 2rem;
            margin-bottom: 2rem;
        }

        #markdown-content ol li {
            margin-bottom: 0.75rem;
            padding-left: 0.5rem;
        }

        #markdown-content ol li::marker {
            color: #22c55e;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        #markdown-content pre {
            background: #0d1117;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            overflow-x: auto;
            position: relative;
        }

        #markdown-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            color: #4ade80;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #markdown-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #e5e7eb;
            font-size: 0.95rem;
            border: none;
        }

        #markdown-content blockquote {
            border-left: 4px solid #22c55e;
            background: rgba(34, 197, 94, 0.05);
            padding: 1.5rem 2rem;
            border-radius: 0 1rem 1rem 0;
            font-style: italic;
            margin: 2rem 0;
            color: #9ca3af;
        }

        #markdown-content .table-container {
            overflow-x: auto;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.02);
        }

        #markdown-content th {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            text-align: left;
            font-family: 'JetBrains Mono', monospace;
            color: #4ade80;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        #markdown-content td {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9375rem;
        }

        #markdown-content img {
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2.5rem auto;
            display: block;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #markdown-content a {
            color: #4ade80;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: all 0.2s;
        }

        #markdown-content a:hover {
            color: #86efac;
            opacity: 0.8;
        }
    </style>
</head>

<body class="antialiased">
    <div class="progress-bar" id="readingProgress"></div>
    <canvas id="matrix-canvas"></canvas>

    <div class="content-overlay relative z-10">
        <nav class="fixed w-full z-50 glass border-b border-white/5">
            <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
                <a href="../index.html"
                    class="text-sm font-medium mono uppercase tracking-wider hover:text-green-500 transition-all flex items-center gap-2 group">
                    <i class="fas fa-chevron-left text-xs group-hover:-translate-x-1 transition-transform"></i>
                    Volver a Artículos
                </a>
            </div>
        </nav>

        <main class="pt-32 pb-24 px-6">
            <article class="max-w-4xl mx-auto">
                <header class="mb-12">
                    <div id="postCategory"
                        class="text-green-500 mono text-xs font-bold mb-4 tracking-[0.2em] uppercase">Cargando...</div>
                    <h1 id="postTitle"
                        class="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-tight tracking-tighter">
                        Cargando...</h1>
                    <div
                        class="flex items-center gap-6 text-sm text-gray-500 mono bg-white/5 w-fit px-4 py-2 rounded-full border border-white/5">
                        <span id="postDate"><i class="far fa-calendar-alt mr-2"></i> 20/01/2026</span>
                    </div>
                </header>

                <div id="markdown-content">
                    <div class="py-20 text-center animate-pulse">
                        <div
                            class="inline-block w-8 h-8 border-2 border-green-500 border-t-transparent rounded-full animate-spin mb-4">
                        </div>
                        <p class="mono text-green-500">Cargando...</p>
                    </div>
                </div>
            </article>
        </main>

        <footer class="py-12 border-t border-white/5 text-center text-sm text-gray-500 mono">
            &copy; 2026 Alejandro Herrero Raboso
        </footer>
    </div>

    <script>

        const POST_ID = '?'; 
        
        // --- CONFIGURACIÓN DE MARKED ---
        const renderer = new marked.Renderer();
        renderer.table = (header, body) => {
            return `<div class="table-container"><table><thead>${header}</thead><tbody>${body}</tbody></table></div>`;
        };
        marked.setOptions({ renderer: renderer, breaks: true, gfm: true });

        // --- LÓGICA DE CARGA DE ARTÍCULO ---
        async function loadPost() {
            try {
                const response = await fetch('../posts.json');
                const posts = await response.json();
                const postData = posts.find(p => p.id == POST_ID);

                if (!postData) throw new Error("Post no encontrado");

                document.getElementById('postTitle').innerText = postData.titulo;
                document.title = `${postData.titulo} | Alherrero`;
                document.getElementById('postCategory').innerText = postData.categoria || 'RESEARCH';
                if (postData.fecha) document.getElementById('postDate').innerHTML = `<i class="far fa-calendar-alt mr-2"></i> ${postData.fecha}`;

                const mdResponse = await fetch(`../markdown/${POST_ID}.md`);
                if (!mdResponse.ok) throw new Error("No se pudo cargar el archivo MD");
                const mdText = await mdResponse.text();

                document.getElementById('markdown-content').innerHTML = marked.parse(mdText);

                document.querySelectorAll('#markdown-content pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="text-center py-20 border border-red-500/20 rounded-2xl glass">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <h2 class="text-white text-xl font-bold">ERROR</h2>
                        <p class="text-gray-400 mt-2">No se pudo cargar el post con ID: ${POST_ID}</p>
                        <a href="../index.html" class="mt-6 inline-block text-green-500 underline">Volver al Dashboard</a>
                    </div>
                `;
            }
        }

        // --- MATRIX BACKGROUND LOGIC ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const alphabet = 'アァカサタナハマヤャラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        let columns;
        let rainDrops;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            rainDrops = Array.from({ length: columns }).map(() => Math.floor(Math.random() * (canvas.height / fontSize)));
        }

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(10, 10, 12, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#22c55e';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        // --- EVENTOS Y CICLO DE VIDA ---
        window.onscroll = () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("readingProgress").style.width = scrolled + "%";
        };

        window.addEventListener('resize', resizeCanvas);

        window.onload = () => {
            resizeCanvas();
            setInterval(drawMatrix, 35);
            loadPost();
        };
    </script>
</body>
</html>
