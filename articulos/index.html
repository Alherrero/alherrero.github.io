<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alherrero Blog</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #fafafa;
        }

        .code-font { font-family: 'JetBrains Mono', monospace; }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cyber-card {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .cyber-card:hover {
            transform: translateY(-5px);
            border-color: rgba(129, 140, 248, 0.4);
            background: rgba(129, 140, 248, 0.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-focus:focus {
            border-color: rgba(129, 140, 248, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.1);
        }

        .category-badge {
            font-size: 0.65rem;
            background: rgba(129, 140, 248, 0.1);
            color: #a5b4fc;
            border: 1px solid rgba(129, 140, 248, 0.2);
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 25%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="selection:bg-indigo-500/30">

    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-black/60 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="code-font text-gray-400 hover:text-white transition-colors text-sm flex items-center gap-2">
                <i class="fas fa-chevron-left text-xs"></i> Volver
            </a>
            <div id="totalPosts" class="code-font text-[10px] uppercase tracking-widest text-indigo-400/60 font-bold">
                0 ARTÍCULOS
            </div>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto px-6 pt-32 pb-12">
        <div class="max-w-3xl">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4">
                Alherrero <span class="gradient-text">Blog</span>
            </h1>
            <p class="text-gray-400 text-lg leading-relaxed mb-8">
                Investigaciones, writeups y documentación.
            </p>

            <div class="space-y-4">
                <div class="relative group">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-indigo-400 transition-colors"></i>
                    <input type="text" id="searchInput" placeholder="Buscar vulnerabilidad, tecnología..." 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-12 text-white focus:outline-none search-focus transition-all text-sm">
                    <button id="clearSearch" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-white hidden">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="categoryFilters" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-24">
        <div id="resultsInfo" class="mb-8 text-xs font-bold uppercase tracking-widest text-gray-500 hidden">
            Resultados: <span id="resultsCount" class="text-indigo-400">0</span>
        </div>

        <div id="postsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="glass h-[400px] rounded-3xl skeleton"></div>
                <div class="glass h-[400px] rounded-3xl skeleton"></div>
                <div class="glass h-[400px] rounded-3xl skeleton"></div>
            </div>
        </div>
        
        <div id="noResults" class="hidden py-24 text-center glass rounded-3xl">
            <i class="fas fa-ghost text-4xl text-gray-700 mb-4"></i>
            <p class="text-gray-500 font-medium">No se encontraron artículos</p>
            <button id="resetFilters" class="mt-4 text-xs font-bold text-indigo-400 uppercase tracking-widest">Limpiar filtros</button>
        </div>

        <div id="paginationControls" class="mt-20 flex justify-center items-center gap-6 hidden">
            <button id="prevPage" class="w-12 h-12 glass rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:border-indigo-500/50 transition-all disabled:opacity-20 disabled:cursor-not-allowed">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span id="pageInfo" class="code-font text-xs text-gray-500">PAG 1 / 1</span>
            <button id="nextPage" class="w-12 h-12 glass rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:border-indigo-500/50 transition-all disabled:opacity-20 disabled:cursor-not-allowed">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center text-[10px] text-gray-600 uppercase tracking-[0.2em] font-bold">
        © 2026 Alherrero • echo "Learning every day"
    </footer>

    <script>
        // Mantenemos tu lógica intacta
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        const postsPerPage = 6;
        let activeCategory = null;

        async function fetchPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();
                filteredPosts = [...allPosts];
                updateTotalPosts();
                extractCategories();
                updateView();
            } catch (error) {
                console.error("Error cargando posts:", error);
                document.getElementById('postsGrid').innerHTML = `<div class="col-span-full text-center text-red-400 p-12 glass rounded-3xl">Error cargando la base de datos de artículos.</div>`;
            }
        }

        function updateTotalPosts() {
            const badge = document.getElementById('totalPosts');
            if (badge) badge.innerText = `${allPosts.length} ARTÍCULOS`;
        }

        function extractCategories() {
            const categories = [...new Set(allPosts.map(post => post.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = categories.map(cat => `
                <button class="category-filter px-4 py-2 glass rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all hover:border-indigo-500/30" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');

            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.category;
                    if (activeCategory === category) {
                        activeCategory = null;
                        e.currentTarget.classList.remove('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50');
                    } else {
                        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50'));
                        activeCategory = category;
                        e.currentTarget.classList.add('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50');
                    }
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredPosts = allPosts.filter(post => {
                const matchesSearch = !searchTerm || post.titulo.toLowerCase().includes(searchTerm) || post.descripcion.toLowerCase().includes(searchTerm);
                const matchesCategory = !activeCategory || post.categoria === activeCategory;
                return matchesSearch && matchesCategory;
            });
            currentPage = 1;
            updateView();
        }

        function updateView() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const start = (currentPage - 1) * postsPerPage;
            const paginatedPosts = filteredPosts.slice(start, start + postsPerPage);
            renderPosts(paginatedPosts);
            renderPagination(totalPages);
            updateResultsInfo();
        }

        function updateResultsInfo() {
            const info = document.getElementById('resultsInfo');
            const count = document.getElementById('resultsCount');
            if (filteredPosts.length !== allPosts.length) {
                info.classList.remove('hidden');
                count.textContent = filteredPosts.length;
            } else { info.classList.add('hidden'); }
        }

        function renderPosts(posts) {
            const grid = document.getElementById('postsGrid');
            const noResults = document.getElementById('noResults');
            if (posts.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = posts.map((post, index) => `
                <article class="cyber-card rounded-3xl overflow-hidden flex flex-col h-full fade-in" style="animation-delay: ${index * 0.05}s">
                    <div class="aspect-video relative overflow-hidden bg-white/5">
                        <img src="${post.imagen}" alt="${post.titulo}" onerror="this.src='https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=800'" class="w-full h-full object-cover opacity-60">
                        <div class="absolute top-4 left-4">
                            <span class="category-badge px-3 py-1 rounded-lg font-bold uppercase tracking-tighter">${post.categoria}</span>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h2 class="text-xl font-bold text-white mb-3 leading-tight">${post.titulo}</h2>
                        <p class="text-gray-500 text-sm mb-8 flex-grow line-clamp-3 leading-relaxed">${post.descripcion}</p>
                        <a href="${post.url}" class="w-full py-4 glass rounded-2xl text-center text-xs font-bold uppercase tracking-widest hover:bg-white/5 hover:text-indigo-400 transition-all">
                            Leer Artículo
                        </a>
                    </div>
                </article>
            `).join('');
        }

        function renderPagination(totalPages) {
            const controls = document.getElementById('paginationControls');
            document.getElementById('pageInfo').textContent = `PAG ${currentPage} / ${totalPages || 1}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
            controls.classList.toggle('hidden', totalPages <= 1);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            document.getElementById('clearSearch').classList.toggle('hidden', !e.target.value);
            applyFilters();
        });
        document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            applyFilters();
        });
        document.getElementById('resetFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            activeCategory = null;
            applyFilters();
        });
        document.getElementById('prevPage').addEventListener('click', () => { currentPage--; updateView(); window.scrollTo({top: 0, behavior: 'smooth'}); });
        document.getElementById('nextPage').addEventListener('click', () => { currentPage++; updateView(); window.scrollTo({top: 0, behavior: 'smooth'}); });

        window.onload = fetchPosts;
    </script>
</body>
</html>
