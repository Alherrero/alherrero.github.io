<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos PROJECTS</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="stylesheet" href="../navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a0612',
                        secondary: '#0a1520',
                        card: '#12202e',
                        accent: '#3b82f6',
                        accentLight: '#60a5fa',
                        circuit: '#1d4ed8',
                    },
                    fontFamily: {
                        sans: ['JetBrains Mono', 'monospace'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .circuit-pattern {
            background-image: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cyber-card {
            background: rgba(18, 32, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .cyber-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.15);
        }
        .sort-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 50;
            background: rgba(10, 21, 32, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .sort-dropdown.active { max-height: 200px; border-color: rgba(59, 130, 246, 0.4); }
        
        .skeleton {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 25%, rgba(59, 130, 246, 0.1) 50%, rgba(59, 130, 246, 0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .fade-in { animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="bg-primary text-gray-100 selection:bg-accent/30 font-sans">
    <div class="fixed inset-0 circuit-pattern -z-10 opacity-40"></div>

    <nav class="fixed w-full z-50 top-0 border-b border-accent/10 bg-primary/80 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="text-gray-400 hover:text-accent transition-colors text-xs flex items-center gap-2 font-bold uppercase tracking-widest">
                <i class="fas fa-chevron-left text-[10px]"></i> Volver
            </a>
            <div id="totalProjects" class="text-[10px] uppercase tracking-widest text-accent font-bold">
                Cargando...
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 pt-32 pb-12">
        <div class="max-w-5xl">
            <h1 class="font-display text-4xl md:text-6xl font-black tracking-tighter mb-4">
                ALHERRERO <span class="gradient-text">PROJECTS</span>
            </h1>
            <p class="text-gray-400 text-lg leading-relaxed mb-10 max-w-2xl">
               Este es un espacio donde comparto mis proyectos de pentesting.
            </p>
            
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="relative group md:col-span-9">
                        <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-accent transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Buscar herramienta o lab..." 
                            class="w-full bg-secondary border border-accent/20 rounded-xl py-4 pl-14 pr-12 text-white focus:outline-none focus:border-accent transition-all text-sm">
                        <button id="clearSearch" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-600 hover:text-white hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="md:col-span-3 relative">
                        <button id="sortButton" class="w-full h-full bg-secondary border border-accent/20 rounded-xl px-6 py-4 text-[10px] font-bold uppercase tracking-widest flex items-center justify-between hover:border-accent transition-all">
                            <span><i class="fas fa-sort-amount-down mr-2 text-accent"></i> Ordenar</span>
                            <i class="fas fa-chevron-down text-[10px]"></i>
                        </button>
                        <div id="sortDropdown" class="sort-dropdown absolute top-full left-0 w-full mt-2 rounded-xl shadow-2xl">
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-accent/10 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="recent">Más recientes</button>
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-accent/10 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="name">Nombre A-Z</button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap items-center gap-3">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Stack:</span>
                    <div id="techFilters" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="resultsInfo" class="mb-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 hidden">
            Filtrados: <span id="resultsCount" class="text-accent">0</span> proyectos
        </div>

        <div id="projectsGrid" class="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
            <div class="cyber-card h-[400px] rounded-2xl skeleton"></div>
            <div class="cyber-card h-[400px] rounded-2xl skeleton"></div>
        </div>
        
        <div id="noResults" class="hidden py-24 text-center cyber-card rounded-2xl">
            <i class="fas fa-search text-3xl text-gray-700 mb-4"></i>
            <p class="text-gray-500 font-medium font-sans">No hay coincidencias en el repositorio</p>
            <button id="resetFilters" class="mt-4 text-[10px] font-bold text-accent uppercase tracking-widest hover:text-accentLight transition-colors">Ver todo</button>
        </div>
    </main>

    <footer class="py-12 border-t border-accent/10 text-center">
        <p class="text-[10px] tracking-[0.3em] uppercase text-gray-600">
            © 2026 Alejandro Herrero Raboso
        </p>
    </footer>

    <script>
        let allProjects = [];
        let filteredProjects = [];
        let activeTech = null;
        let currentSort = 'recent';

        async function fetchProjects() {
            try {
                const response = await fetch('projects.json');
                allProjects = await response.json();
                filteredProjects = [...allProjects];
                updateStats();
                extractFilters();
                updateView();
            } catch (error) {
                console.error("Error cargando proyectos:", error);
                document.getElementById('projectsGrid').innerHTML = `<div class="col-span-full cyber-card p-12 rounded-2xl text-center text-accent uppercase text-[10px] font-bold tracking-widest">Error: Fallo en la conexión con el repositorio</div>`;
            }
        }

        function updateStats() {
            const badge = document.getElementById('totalProjects');
            if (badge) badge.innerText = `${allProjects.length} PROYECTOS`;
        }

        function extractFilters() {
            const techs = [...new Set(allProjects.flatMap(p => p.tecnologias))];
            const techContainer = document.getElementById('techFilters');
            techContainer.innerHTML = techs.map(tech => `
                <button class="tech-filter px-3 py-1.5 bg-accent/5 border border-accent/20 rounded-lg text-[10px] font-bold uppercase tracking-tighter transition-all hover:border-accent" data-tech="${tech}">
                    ${tech}
                </button>
            `).join('');

            document.querySelectorAll('.tech-filter').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tech = e.currentTarget.dataset.tech;
                    if (activeTech === tech) {
                        activeTech = null;
                        e.currentTarget.classList.remove('bg-accent/20', 'text-accent', 'border-accent');
                    } else {
                        document.querySelectorAll('.tech-filter').forEach(b => b.classList.remove('bg-accent/20', 'text-accent', 'border-accent'));
                        activeTech = tech;
                        e.currentTarget.classList.add('bg-accent/20', 'text-accent', 'border-accent');
                    }
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredProjects = allProjects.filter(project => {
                const matchesSearch = !searchTerm || project.nombre.toLowerCase().includes(searchTerm) || project.descripcion.toLowerCase().includes(searchTerm);
                const matchesTech = !activeTech || project.tecnologias.includes(activeTech);
                return matchesSearch && matchesTech;
            });
            sortProjects();
            updateView();
        }

        function sortProjects() {
            if(currentSort === 'recent') filteredProjects.sort((a, b) => b.id - a.id);
            else if(currentSort === 'name') filteredProjects.sort((a, b) => a.nombre.localeCompare(b.nombre));
        }

        function updateView() {
            renderProjects();
            const info = document.getElementById('resultsInfo');
            const count = document.getElementById('resultsCount');
            if (filteredProjects.length !== allProjects.length) {
                info.classList.remove('hidden');
                count.textContent = filteredProjects.length;
            } else { info.classList.add('hidden'); }
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const noResults = document.getElementById('noResults');
            if (filteredProjects.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredProjects.map((project, index) => `
                <article class="cyber-card rounded-2xl overflow-hidden flex flex-col h-full fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="aspect-video relative overflow-hidden bg-secondary">
                        <img src="${project.imagen}" alt="${project.nombre}" onerror="this.src='https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=800'" class="w-full h-full object-cover opacity-40 transition-opacity">
                        <div class="absolute inset-0 bg-gradient-to-t from-primary to-transparent"></div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow relative">
                        <h2 class="font-display text-xl font-bold text-white mb-3 leading-tight tracking-wide">${project.nombre}</h2>
                        <p class="text-gray-400 text-sm mb-6 flex-grow line-clamp-3 leading-relaxed">${project.descripcion}</p>
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${project.tecnologias.map(tech => `<span class="px-2 py-1 bg-accent/10 border border-accent/20 rounded text-[9px] font-bold uppercase text-accent/80">${tech}</span>`).join('')}
                        </div>
                        <div class="flex gap-3">
                            ${project.github ? `<a href="${project.github}" target="_blank" class="flex-1 py-3 bg-secondary border border-accent/20 rounded-xl text-center text-[10px] font-bold uppercase tracking-widest hover:bg-accent/10 hover:border-accent transition-all"><i class="fab fa-github mr-2"></i>Github</a>` : ''}
                            ${project.demo ? `<a href="${project.demo}" target="_blank" class="flex-1 py-3 bg-accent text-white rounded-xl text-center text-[10px] font-bold uppercase tracking-widest hover:bg-accentLight transition-all shadow-lg shadow-accent/20">WEB</a>` : ''}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        const searchInput = document.getElementById('searchInput');
        const sortButton = document.getElementById('sortButton');
        const sortDropdown = document.getElementById('sortDropdown');

        searchInput.addEventListener('input', (e) => {
            document.getElementById('clearSearch').classList.toggle('hidden', !e.target.value);
            applyFilters();
        });

        document.getElementById('clearSearch').addEventListener('click', () => {
            searchInput.value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            applyFilters();
        });

        sortButton.addEventListener('click', () => sortDropdown.classList.toggle('active'));
        document.addEventListener('click', (e) => { if (!sortButton.contains(e.target)) sortDropdown.classList.remove('active'); });

        document.querySelectorAll('.sort-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentSort = e.currentTarget.dataset.sort;
                applyFilters();
            });
        });

        document.getElementById('resetFilters').addEventListener('click', () => {
            searchInput.value = '';
            activeTech = null;
            document.querySelectorAll('.tech-filter').forEach(b => b.classList.remove('bg-accent/20', 'text-accent', 'border-accent'));
            applyFilters();
        });

        window.onload = fetchProjects;
    </script>

    <script data-goatcounter="https://alherrero.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
