<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alherrero Proyectos</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #fafafa;
            margin: 0;
            overflow-x: hidden;
        }

        .code-font { font-family: 'JetBrains Mono', monospace; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: rgba(129, 140, 248, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(129, 140, 248, 0.4); }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .project-card {
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: rgba(129, 140, 248, 0.4);
            background: rgba(129, 140, 248, 0.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-focus:focus {
            border-color: rgba(129, 140, 248, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.1);
        }

        .tech-pill {
            font-size: 0.65rem;
            background: rgba(129, 140, 248, 0.1);
            color: #a5b4fc;
            border: 1px solid rgba(129, 140, 248, 0.2);
        }

        .sort-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 50;
        }

        .sort-dropdown.active { max-height: 200px; border: 1px solid rgba(255,255,255,0.08); }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.02) 25%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="selection:bg-indigo-500/30">

    <nav class="fixed w-full z-50 top-0 border-b border-white/5 bg-black/60 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="code-font text-gray-400 hover:text-white transition-colors text-sm flex items-center gap-2">
                <i class="fas fa-chevron-left text-xs"></i> Volver
            </a>
            <div id="totalProjects" class="code-font text-[10px] uppercase tracking-widest text-indigo-400/60 font-bold">
                0 PROYECTOS
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 pt-32 pb-12">
        <div class="max-w-4xl">
            <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4">
                Alherrero <span class="gradient-text">Projects</span>
            </h1>
            <p class="text-gray-400 text-lg leading-relaxed mb-10 max-w-2xl">
               Bienvenido a mis proyectos. Aquí encontrarás todos en los que he trabajado.
            </p>
            
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="relative group md:col-span-9">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-indigo-400 transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Buscar herramienta o lab..." 
                            class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-12 text-white focus:outline-none search-focus transition-all text-sm">
                        <button id="clearSearch" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-white hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="md:col-span-3 relative">
                        <button id="sortButton" class="w-full h-full glass rounded-2xl px-6 py-4 text-xs font-bold uppercase tracking-widest flex items-center justify-between hover:border-indigo-500/30 transition-all">
                            <span><i class="fas fa-sort-amount-down mr-2 text-indigo-400"></i> Ordenar</span>
                            <i class="fas fa-chevron-down text-[10px]"></i>
                        </button>
                        <div id="sortDropdown" class="sort-dropdown absolute top-full left-0 w-full mt-2 glass rounded-xl overflow-hidden shadow-2xl">
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-white/5 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="recent">Más recientes</button>
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-white/5 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="name">Nombre A-Z</button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap items-center gap-3">
                    <span class="text-[10px] font-bold text-gray-600 uppercase tracking-widest">Stack:</span>
                    <div id="techFilters" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="resultsInfo" class="mb-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 hidden">
            Filtrados: <span id="resultsCount" class="text-indigo-400">0</span> proyectos
        </div>

        <div id="projectsGrid" class="grid md:grid-cols-2 gap-6">
            <div class="glass h-[400px] rounded-3xl skeleton"></div>
            <div class="glass h-[400px] rounded-3xl skeleton"></div>
        </div>
        
        <div id="noResults" class="hidden py-24 text-center glass rounded-3xl">
            <i class="fas fa-search text-3xl text-gray-700 mb-4"></i>
            <p class="text-gray-500 font-medium">No hay coincidencias en el repositorio</p>
            <button id="resetFilters" class="mt-4 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Ver todo</button>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center text-[10px] font-bold text-gray-600 uppercase tracking-widest">
        &copy; 2026 Alherrero • Security Research Repository
    </footer>

    <script>
        let allProjects = [];
        let filteredProjects = [];
        let activeTech = null;
        let currentSort = 'recent';

        async function fetchProjects() {
            try {
                const response = await fetch('projects.json');
                allProjects = await response.json();
                filteredProjects = [...allProjects];
                updateStats();
                extractFilters();
                updateView();
            } catch (error) {
                console.error("Error cargando proyectos:", error);
                document.getElementById('projectsGrid').innerHTML = `<div class="col-span-full glass p-12 text-center text-red-400 uppercase text-xs font-bold tracking-widest">Error 500: Fallo en la base de datos de proyectos</div>`;
            }
        }

        function updateStats() {
            const badge = document.getElementById('totalProjects');
            if (badge) badge.innerText = `${allProjects.length} PROYECTOS`;
        }

        function extractFilters() {
            const techs = [...new Set(allProjects.flatMap(p => p.tecnologias))];
            const techContainer = document.getElementById('techFilters');
            techContainer.innerHTML = techs.map(tech => `
                <button class="tech-filter px-3 py-1.5 glass rounded-lg text-[10px] font-bold uppercase tracking-tighter transition-all hover:border-indigo-500/30" data-tech="${tech}">
                    ${tech}
                </button>
            `).join('');

            document.querySelectorAll('.tech-filter').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tech = e.currentTarget.dataset.tech;
                    if (activeTech === tech) {
                        activeTech = null;
                        e.currentTarget.classList.remove('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50');
                    } else {
                        document.querySelectorAll('.tech-filter').forEach(b => b.classList.remove('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50'));
                        activeTech = tech;
                        e.currentTarget.classList.add('bg-indigo-500/20', 'text-indigo-300', 'border-indigo-500/50');
                    }
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredProjects = allProjects.filter(project => {
                const matchesSearch = !searchTerm || project.nombre.toLowerCase().includes(searchTerm) || project.descripcion.toLowerCase().includes(searchTerm);
                const matchesTech = !activeTech || project.tecnologias.includes(activeTech);
                return matchesSearch && matchesTech;
            });
            sortProjects();
            updateView();
        }

        function sortProjects() {
            if(currentSort === 'recent') filteredProjects.sort((a, b) => b.id - a.id);
            else if(currentSort === 'name') filteredProjects.sort((a, b) => a.nombre.localeCompare(b.nombre));
        }

        function updateView() {
            renderProjects();
            const info = document.getElementById('resultsInfo');
            const count = document.getElementById('resultsCount');
            if (filteredProjects.length !== allProjects.length) {
                info.classList.remove('hidden');
                count.textContent = filteredProjects.length;
            } else { info.classList.add('hidden'); }
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const noResults = document.getElementById('noResults');
            if (filteredProjects.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredProjects.map((project, index) => `
                <article class="project-card rounded-3xl overflow-hidden flex flex-col h-full fade-in" style="animation-delay: ${index * 0.05}s">
                    <div class="aspect-video relative overflow-hidden bg-white/5">
                        <img src="${project.imagen}" alt="${project.nombre}" onerror="this.src='https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=800'" class="w-full h-full object-cover opacity-60">
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h2 class="text-2xl font-bold text-white mb-2 leading-tight">${project.nombre}</h2>
                        <p class="text-gray-500 text-sm mb-6 flex-grow line-clamp-2 leading-relaxed">${project.descripcion}</p>
                        <div class="flex flex-wrap gap-2 mb-8">
                            ${project.tecnologias.map(tech => `<span class="tech-pill px-2 py-1 rounded-md font-bold uppercase tracking-tighter">${tech}</span>`).join('')}
                        </div>
                        <div class="flex gap-3">
                            ${project.github ? `<a href="${project.github}" target="_blank" class="flex-1 py-4 glass rounded-2xl text-center text-[10px] font-bold uppercase tracking-widest hover:bg-white/5 hover:text-indigo-400 transition-all"><i class="fab fa-github mr-2"></i>Github</a>` : ''}
                            ${project.demo ? `<a href="${project.demo}" target="_blank" class="flex-1 py-4 bg-indigo-500/10 text-indigo-300 border border-indigo-500/20 rounded-2xl text-center text-[10px] font-bold uppercase tracking-widest hover:bg-indigo-500/20 transition-all">Demo Live</a>` : ''}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        const searchInput = document.getElementById('searchInput');
        const sortButton = document.getElementById('sortButton');
        const sortDropdown = document.getElementById('sortDropdown');

        searchInput.addEventListener('input', (e) => {
            document.getElementById('clearSearch').classList.toggle('hidden', !e.target.value);
            applyFilters();
        });

        document.getElementById('clearSearch').addEventListener('click', () => {
            searchInput.value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            applyFilters();
        });

        sortButton.addEventListener('click', () => sortDropdown.classList.toggle('active'));
        document.addEventListener('click', (e) => { if (!sortButton.contains(e.target)) sortDropdown.classList.remove('active'); });

        document.querySelectorAll('.sort-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentSort = e.currentTarget.dataset.sort;
                applyFilters();
            });
        });

        document.getElementById('resetFilters').addEventListener('click', () => {
            searchInput.value = '';
            activeTech = null;
            applyFilters();
        });

        window.onload = fetchProjects;
    </script>
</body>
</html>
