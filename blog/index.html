<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alherrero BLOG</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="stylesheet" href="../navbar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a0612',
                        secondary: '#0a1520',
                        card: '#12202e',
                        accent: '#3b82f6',
                        accentLight: '#60a5fa',
                        circuit: '#1d4ed8',
                    },
                    fontFamily: {
                        sans: ['JetBrains Mono', 'monospace'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .circuit-pattern {
            background-image: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cyber-card {
            background: rgba(18, 32, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.4s ease;
        }
        .cyber-card:hover {
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
        .sort-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 50;
            background: rgba(10, 21, 32, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .sort-dropdown.active { max-height: 200px; border-color: rgba(59, 130, 246, 0.4); }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeInUp 0.6s ease-out both; }
        .skeleton {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 25%, rgba(59, 130, 246, 0.1) 50%, rgba(59, 130, 246, 0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body class="bg-primary text-gray-100 overflow-x-hidden selection:bg-accent/30">
    <div class="fixed inset-0 circuit-pattern -z-10 opacity-40"></div>
    
    <nav class="fixed top-0 w-full backdrop-blur-xl bg-primary/90 border-b border-accent/20 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="../index.html" class="font-sans text-gray-400 hover:text-accent transition-colors text-xs flex items-center gap-2 font-bold uppercase tracking-widest">
                <i class="fas fa-arrow-left text-[10px]"></i> Volver al Inicio
            </a>
            <div id="totalPosts" class="font-sans text-[10px] uppercase tracking-widest text-accent font-bold">
                Cargando...
            </div>
        </div>
    </nav>

    <header class="max-w-7xl mx-auto px-6 pt-32 pb-12">
        <div class="max-w-5xl">
            <h1 class="font-display text-4xl md:text-6xl font-black tracking-tight mb-4">
                ALHERRERO <span class="gradient-text">BLOG</span>
            </h1>
            <p class="text-gray-400 text-lg leading-relaxed mb-10 max-w-2xl font-sans">
                Writeups, investigaciones de seguridad y apuntes técnicos de laboratorio.
            </p>

            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="relative group md:col-span-9">
                        <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-600 group-focus-within:text-accent transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Buscar vulnerabilidad, tecnología..." 
                            class="w-full bg-secondary/50 border border-accent/20 rounded-xl py-4 pl-14 pr-12 text-white focus:outline-none focus:border-accent transition-all text-sm">
                        <button id="clearSearch" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-600 hover:text-white hidden">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="md:col-span-3 relative">
                        <button id="sortButton" class="w-full h-full bg-secondary border border-accent/20 rounded-xl px-6 py-4 text-[10px] font-bold uppercase tracking-widest flex items-center justify-between hover:border-accent transition-all">
                            <span><i class="fas fa-sort-amount-down mr-2 text-accent"></i> Ordenar</span>
                            <i class="fas fa-chevron-down text-[10px]"></i>
                        </button>
                        <div id="sortDropdown" class="sort-dropdown absolute top-full left-0 w-full mt-2 rounded-xl shadow-2xl">
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-accent/10 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="recent">Más recientes</button>
                            <button class="sort-option w-full px-5 py-3 text-left hover:bg-accent/10 text-[10px] font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all" data-sort="name">Nombre A-Z</button>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap items-center gap-3">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Filtrar:</span>
                    <div id="categoryFilters" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="resultsInfo" class="mb-8 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500 hidden">
            Resultados: <span id="resultsCount" class="text-accent">0</span> artículos
        </div>

        <div id="postsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="cyber-card h-[400px] rounded-2xl skeleton"></div>
            <div class="cyber-card h-[400px] rounded-2xl skeleton"></div>
            <div class="cyber-card h-[400px] rounded-2xl skeleton"></div>
        </div>
        
        <div id="noResults" class="hidden py-24 text-center cyber-card rounded-2xl">
            <i class="fas fa-ghost text-4xl text-gray-700 mb-4"></i>
            <p class="text-gray-500 font-medium font-sans">No se encontraron artículos</p>
            <button id="resetFilters" class="mt-4 text-[10px] font-bold text-accent uppercase tracking-widest hover:text-accentLight transition-colors">Limpiar filtros</button>
        </div>

        <div id="paginationControls" class="mt-20 flex justify-center items-center gap-8 hidden">
            <button id="prevPage" class="w-12 h-12 cyber-card rounded-xl flex items-center justify-center text-gray-400 hover:text-accent disabled:opacity-20 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="pageInfo" class="font-sans text-[10px] font-bold text-gray-500 tracking-widest uppercase">PAG 1 / 1</span>
            <button id="nextPage" class="w-12 h-12 cyber-card rounded-xl flex items-center justify-center text-gray-400 hover:text-accent disabled:opacity-20 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <footer class="py-12 border-t border-accent/10 text-center">
        <p class="text-[10px] font-sans tracking-[0.3em] uppercase text-gray-600">
            © 2026 Alejandro Herrero Raboso
        </p>
    </footer>

    <script>
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        const postsPerPage = 6;
        let activeCategory = null;
        let currentSort = 'recent';

        async function fetchPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();
                filteredPosts = [...allPosts];
                updateTotalPosts();
                extractCategories();
                applyFilters(); // Aplica filtros y ordenación inicial
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('postsGrid').innerHTML = `<div class="col-span-full text-center text-accent p-12 cyber-card rounded-2xl text-[10px] font-bold tracking-widest uppercase">Error: Fallo al cargar artículos</div>`;
            }
        }

        function updateTotalPosts() {
            const badge = document.getElementById('totalPosts');
            if (badge) badge.innerText = `${allPosts.length} ARTÍCULOS`;
        }

        function extractCategories() {
            const categories = [...new Set(allPosts.map(post => post.categoria))];
            const container = document.getElementById('categoryFilters');
            container.innerHTML = categories.map(cat => `
                <button class="category-filter px-4 py-2 bg-accent/5 border border-accent/20 rounded-lg text-[10px] font-bold uppercase tracking-widest transition-all hover:border-accent/60" data-category="${cat}">
                    ${cat}
                </button>
            `).join('');

            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const category = e.currentTarget.dataset.category;
                    if (activeCategory === category) {
                        activeCategory = null;
                        e.currentTarget.classList.remove('bg-accent/20', 'text-accent', 'border-accent');
                    } else {
                        document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('bg-accent/20', 'text-accent', 'border-accent'));
                        activeCategory = category;
                        e.currentTarget.classList.add('bg-accent/20', 'text-accent', 'border-accent');
                    }
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredPosts = allPosts.filter(post => {
                const matchesSearch = !searchTerm || post.titulo.toLowerCase().includes(searchTerm) || post.descripcion.toLowerCase().includes(searchTerm);
                const matchesCategory = !activeCategory || post.categoria === activeCategory;
                return matchesSearch && matchesCategory;
            });
            
            sortPosts();
            currentPage = 1;
            updateView();
        }

        function sortPosts() {
            if(currentSort === 'recent') {
                filteredPosts.sort((a, b) => b.id - a.id);
            } else if(currentSort === 'name') {
                filteredPosts.sort((a, b) => a.titulo.localeCompare(b.titulo));
            }
        }

        function updateView() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const start = (currentPage - 1) * postsPerPage;
            const paginatedPosts = filteredPosts.slice(start, start + postsPerPage);
            renderPosts(paginatedPosts);
            renderPagination(totalPages);
            updateResultsInfo();
        }

        function renderPosts(posts) {
            const grid = document.getElementById('postsGrid');
            const noResults = document.getElementById('noResults');
            if (posts.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = posts.map((post, index) => `
                <article class="cyber-card rounded-2xl overflow-hidden flex flex-col h-full fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="aspect-video relative overflow-hidden bg-secondary">
                        <img src="${post.imagen}" alt="${post.titulo}" onerror="this.src='https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=800'" class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4">
                            <span class="px-2 py-1 bg-accent/20 border border-accent/30 rounded text-[10px] font-bold uppercase text-accent">${post.categoria}</span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h2 class="font-display text-lg font-bold text-white mb-3 leading-tight tracking-wide">${post.titulo}</h2>
                        <p class="text-gray-400 text-sm mb-6 flex-grow line-clamp-3 font-sans leading-relaxed">${post.descripcion}</p>
                        <a href="${post.url}" class="w-full py-3 bg-accent/10 border border-accent/20 rounded-xl text-center text-[10px] font-bold uppercase tracking-widest hover:bg-accent hover:text-white transition-all">
                            Leer Writeup →
                        </a>
                    </div>
                </article>
            `).join('');
        }

        // Event Listeners para Ordenación
        const sortButton = document.getElementById('sortButton');
        const sortDropdown = document.getElementById('sortDropdown');

        sortButton.addEventListener('click', () => sortDropdown.classList.toggle('active'));
        document.addEventListener('click', (e) => { if (!sortButton.contains(e.target)) sortDropdown.classList.remove('active'); });

        document.querySelectorAll('.sort-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentSort = e.currentTarget.dataset.sort;
                sortDropdown.classList.remove('active');
                applyFilters();
            });
        });

        // Otros Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            document.getElementById('clearSearch').classList.toggle('hidden', !e.target.value);
            applyFilters();
        });

        document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').classList.add('hidden');
            applyFilters();
        });

        document.getElementById('resetFilters').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            activeCategory = null;
            currentSort = 'recent';
            document.querySelectorAll('.category-filter').forEach(b => b.classList.remove('bg-accent/20', 'text-accent', 'border-accent'));
            applyFilters();
        });

        // Paginación y visualización inicial
        function renderPagination(totalPages) {
            const controls = document.getElementById('paginationControls');
            document.getElementById('pageInfo').textContent = `PAG ${currentPage} / ${totalPages || 1}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
            controls.classList.toggle('hidden', totalPages <= 1);
        }

        function updateResultsInfo() {
            const info = document.getElementById('resultsInfo');
            const count = document.getElementById('resultsCount');
            if (filteredPosts.length !== allPosts.length) {
                info.classList.remove('hidden');
                count.textContent = filteredPosts.length;
            } else { info.classList.add('hidden'); }
        }

        document.getElementById('prevPage').addEventListener('click', () => { currentPage--; updateView(); window.scrollTo({top: 0, behavior: 'smooth'}); });
        document.getElementById('nextPage').addEventListener('click', () => { currentPage++; updateView(); window.scrollTo({top: 0, behavior: 'smooth'}); });

        window.onload = fetchPosts;
    </script>

    <script data-goatcounter="https://alherrero.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
