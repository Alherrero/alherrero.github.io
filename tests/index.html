<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alherrero EXÁMENES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Orbitron:wght@700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a0612',
                        secondary: '#0a1520',
                        accent: '#3b82f6',
                        success: '#10b981',
                        error: '#ef4444',
                    },
                    fontFamily: {
                        sans: ['JetBrains Mono', 'monospace'],
                        display: ['Orbitron', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        .circuit-pattern {
            background-image: linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                              linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cyber-card {
            background: rgba(18, 32, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        .cyber-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }
        .modal-overlay {
            background: rgba(10, 6, 18, 0.95);
            backdrop-filter: blur(10px);
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>

<body class="bg-primary text-gray-100 selection:bg-accent/30">
    <div class="fixed inset-0 circuit-pattern -z-10 opacity-40"></div>
    
    <!-- Navbar -->
    <nav class="fixed top-0 w-full backdrop-blur-xl bg-primary/90 border-b border-accent/20 z-40">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" class="font-display text-accent text-sm font-bold tracking-widest">
                ALHERRERO <span class="text-white">LABS</span>
            </a>
            <div id="stats" class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">
                Status: System Online
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 pt-32 pb-12">
        <h1 class="font-display text-4xl md:text-6xl font-black tracking-tight mb-4 uppercase">
            Training <span class="gradient-text">Center</span>
        </h1>
        <p class="text-gray-400 text-lg font-sans max-w-2xl mb-12">
            Simuladores de examen para certificaciones ofensivas y auditoría de sistemas.
        </p>

        <!-- Filtros -->
        <div class="flex flex-wrap gap-4 mb-8">
            <div class="relative flex-grow max-w-md">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="examSearch" placeholder="Buscar examen (eCPPT, OSCP...)" 
                    class="w-full bg-secondary/50 border border-accent/20 rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:border-accent transition-all text-sm">
            </div>
        </div>
    </header>

    <!-- Grid de Exámenes -->
    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="examsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Los exámenes se cargan aquí -->
            <div class="col-span-full text-center py-20">
                <i class="fas fa-circle-notch fa-spin text-accent text-3xl mb-4"></i>
                <p class="font-display text-xs tracking-widest">CARGANDO BASE DE DATOS...</p>
            </div>
        </div>
    </main>

    <!-- Modal de Examen -->
    <div id="examModal" class="fixed inset-0 z-50 hidden overflow-y-auto modal-overlay">
        <div class="min-h-screen px-4 flex items-center justify-center py-12">
            <div class="cyber-card w-full max-w-4xl rounded-2xl p-8 relative animate-slide-up">
                <button onclick="closeExam()" class="absolute top-6 right-6 text-gray-500 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>

                <div id="modalContent">
                    <div class="text-center py-20">
                        <i class="fas fa-circle-notch fa-spin text-accent text-3xl mb-4"></i>
                        <p class="font-display text-xs tracking-widest">DESCRIPTANDO PREGUNTAS...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allExams = [];
        let currentExamQuestions = [];
        let userAnswers = {};

        // Carga inicial de la lista de exámenes
        async function fetchExams() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Error al cargar data.json');
                allExams = await response.json();
                renderExams(allExams);
            } catch (error) {
                console.error(error);
                document.getElementById('examsGrid').innerHTML = `
                    <div class="col-span-full text-center p-12 cyber-card rounded-2xl">
                        <i class="fas fa-exclamation-triangle text-error mb-4 text-2xl"></i>
                        <p class="text-error font-bold uppercase tracking-widest">Error: No se pudo conectar con la base de datos de exámenes.</p>
                    </div>`;
            }
        }

        function renderExams(exams) {
            const grid = document.getElementById('examsGrid');
            grid.innerHTML = exams.map(exam => `
                <div class="cyber-card rounded-2xl overflow-hidden flex flex-col h-full">
                    <div class="aspect-video relative overflow-hidden bg-secondary">
                        <img src="${exam.imagen || 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=800'}" 
                             alt="${exam.titulo}" 
                             class="w-full h-full object-cover opacity-50">
                        <div class="absolute inset-0 bg-gradient-to-t from-primary to-transparent"></div>
                        <div class="absolute top-4 left-4 flex gap-2">
                            <span class="px-2 py-1 bg-accent/20 border border-accent/30 rounded text-[10px] font-bold text-accent uppercase">${exam.categoria}</span>
                            <span class="px-2 py-1 bg-white/5 border border-white/10 rounded text-[10px] font-bold text-gray-400 uppercase tracking-widest">${exam.dificultad}</span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="font-display text-xl font-bold mb-3">${exam.titulo}</h3>
                        <p class="text-gray-400 text-sm mb-6 flex-grow font-sans leading-relaxed">${exam.descripcion}</p>
                        <button onclick="startExam('${exam.preguntasFile}', '${exam.titulo}')" 
                            class="w-full py-3 bg-accent/10 border border-accent/20 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-accent transition-all group">
                            Iniciar Simulacro <i class="fas fa-terminal ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Carga de preguntas de un examen específico
        async function startExam(file, title) {
            const modal = document.getElementById('examModal');
            const content = document.getElementById('modalContent');
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            content.innerHTML = `<div class="text-center py-20"><i class="fas fa-circle-notch fa-spin text-accent text-3xl mb-4"></i><p class="font-display text-xs tracking-widest uppercase">Cargando ${file}...</p></div>`;
            
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error('No se pudo cargar el archivo de preguntas');
                currentExamQuestions = await response.json();
                renderQuestions(title);
            } catch (error) {
                content.innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-bug text-error text-3xl mb-4"></i>
                        <p class="text-error font-bold uppercase tracking-widest">Error al cargar el archivo: ${file}</p>
                    </div>`;
            }
        }

        function renderQuestions(title) {
            const container = document.getElementById('modalContent');
            userAnswers = {};
            
            let html = `
                <h2 class="font-display text-2xl font-bold mb-8 gradient-text uppercase">${title}</h2>
                <div class="space-y-8">
                    ${currentExamQuestions.map((q, i) => `
                        <div class="space-y-4">
                            <p class="text-gray-200 font-medium font-sans flex gap-3">
                                <span class="text-accent font-bold">0${i+1}.</span> 
                                <span>${q.p}</span>
                            </p>
                            <div class="grid gap-3">
                                ${q.o.map((opt, oi) => `
                                    <button onclick="selectOption(${i}, ${oi})" id="q${i}o${oi}" 
                                        class="option-btn text-left p-4 rounded-xl bg-secondary/30 border border-accent/10 hover:border-accent/40 transition-all text-sm font-sans">
                                        <span class="text-gray-500 mr-3">${String.fromCharCode(65 + oi)}.</span> ${opt}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <button onclick="gradeExam()" class="mt-12 w-full py-4 bg-success/20 border border-success/40 rounded-xl font-display text-sm font-bold tracking-widest hover:bg-success hover:text-white transition-all uppercase">
                    Finalizar y Evaluar
                </button>
            `;
            container.innerHTML = html;
        }

        function selectOption(qIdx, oIdx) {
            const siblings = document.querySelectorAll(`[id^="q${qIdx}o"]`);
            siblings.forEach(s => s.classList.remove('border-accent', 'bg-accent/10'));
            document.getElementById(`q${qIdx}o${oIdx}`).classList.add('border-accent', 'bg-accent/10');
            userAnswers[qIdx] = oIdx;
        }

        function gradeExam() {
            let score = 0;
            currentExamQuestions.forEach((q, i) => {
                const btn = document.getElementById(`q${i}o${userAnswers[i]}`);
                const correctBtn = document.getElementById(`q${i}o${q.a}`);
                
                if (userAnswers[i] === q.a) {
                    score++;
                    if(btn) btn.classList.add('border-success', 'bg-success/10');
                } else {
                    if(btn) btn.classList.add('border-error', 'bg-error/10');
                    if(correctBtn) correctBtn.classList.add('border-success', 'bg-success/5');
                }
            });

            const percent = Math.round((score / currentExamQuestions.length) * 100);
            
            const resultsHtml = `
                <div class="text-center py-10 bg-primary/50 border border-accent/20 rounded-2xl mt-12">
                    <div class="text-6xl font-display font-black mb-4 ${percent >= 70 ? 'text-success' : 'text-error'}">${percent}%</div>
                    <p class="text-gray-400 font-sans mb-8 tracking-widest uppercase text-xs">Aciertos: ${score} / ${currentExamQuestions.length}</p>
                    <button onclick="closeExam()" class="px-8 py-3 bg-white/10 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-white/20 transition-all">
                        Cerrar Informe
                    </button>
                </div>
            `;
            
            const existingResults = document.getElementById('resultsContainer');
            if(existingResults) existingResults.remove();

            const div = document.createElement('div');
            div.id = 'resultsContainer';
            div.innerHTML = resultsHtml;
            document.getElementById('modalContent').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function closeExam() {
            document.getElementById('examModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('examSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allExams.filter(ex => 
                ex.titulo.toLowerCase().includes(term) || 
                ex.categoria.toLowerCase().includes(term)
            );
            renderExams(filtered);
        });

        window.onload = fetchExams;
    </script>
</body>
</html>
